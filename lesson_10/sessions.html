<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="check_time">
    <a href="./index.html"> Return To Index</a>
</div>
<div class="root">
</div>
<script>
    // Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно
    // відмалювати всю інформацію про відвідування сторінки index.html.
    // Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію

    const sessionsArr =  JSON.parse(localStorage.getItem('sessions'))
    const rootBlock = document.querySelector('.root')
    let sessions1 = JSON.parse(localStorage.getItem('sessions')) || [];
    for (const item of sessions1) {
        const block = document.createElement('div')
        block.innerText = `day:${item.day} month:${item.month}  year:${item.year} time:${item.hours}:${item.minutes}`
        rootBlock.append(block)
    }
</script>
</body>
</html>
