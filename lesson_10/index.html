<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--// 1) Стоврити форму з трьома полями для name,surname,age та кнопкою.-->
<!--// При натисканні на кнопку зчитати данні з полів, та вивести об'єкт в документ.-->
<!--// Іншими словами : заповниои форму, натиснули кнопку, під формою з'явився блок з вашим об'єктом-->
<!--// ==========================-->

<form name="form_1">
    <label for="name">
        <span>Enter your  name:</span>
        <input type="text" id="name">
    </label>
    <label for="surname">
        <span> Enter surname:</span>
        <input type="text" id="surname">
    </label>
    <label for="age">
        <span>Enter your age:</span>
        <input type="number" id="age">
    </label>
    <button id="click">CLICK</button>
</form>
<div id="user"></div>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

<div class="number"></div>
<div class="container" style="margin-top: 50px"></div>
<button id="prev">PREV</button>
<button id="next">NEXT</button>

<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

<div class="table">
    <label for="rows">Кількість рядків:</label>
    <input type="number" id="rows">

    <label for="columns">Кількість ячеєк:</label>
    <input type="number" id="columns">

    <label for="content">Вміст ячеєк:</label>
    <input type="text" id="content">

    <button id="createTable">Create Table</button>
</div>

<div id="tableContainer"></div>

<script src="main.js"></script>
</body>
</html>
